<div class="container">
        <h1>Gauss' Law</h1>
    <div class="row">
        <div class="five columns">
            <p>
        The majority of classic electromagnetism is governed by only four equations, and the majority of static electromagnetism is governed by only two.
        These two equations are Gauss' law and Ampere's law, given by:
        $$ \nabla \cdot \mathbf{E} = \frac{dQ}{\epsilon_{0}}$$
    </p>
